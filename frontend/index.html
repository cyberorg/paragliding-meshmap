<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paragliding Meshtastic Map</title>

    <link rel="icon" type="image/png" href="./src/assets/images/icon.png" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meshmap.aws.ketan.dev/" />
    <meta property="og:title" content="Meshtastic Map for Paragliding in India" />
    <meta property="og:description" content="A map of all meshtastic paragliding pilots in India." />
  </head>

  <body class="h-full bg-gray-200" style="visibility: hidden">
    <div class="flex flex-col h-full w-full overflow-hidden">
      <div class="flex flex-col h-full">
        <!-- begin header -->
        <div class="flex bg-white p-2 border-gray-300 border-b h-16">
          <!-- icon -->
          <div class="hidden sm:block my-auto mr-3 relative">
            <div class="text-3xl absolute -top-2.5 -right-1.5">&#x1FA82;</div>
            <img class="w-10 h-10 rounded bg-opacity-90" src="./src/assets/images/icon.png" />
          </div>
          <!-- app info -->
          <div class="my-auto leading-tight">
            <div class="font-bold">Meshtastic map</div>
            <div class="text-sm">
              By
              <a target="_blank" href="https://github.com/ketan">Ketan Padegaonkar</a> (inspiration
              <a target="_blank" href="https://meshtastic.liamcottle.net/">Liam Cottle</a>)
            </div>
          </div>
          <!-- search bar -->
          <div class="mx-3 flex-1 relative hidden lg:block" id="search-bar-app"></div>
          <!-- header action buttons -->
          <div class="header-action-buttons flex my-auto ml-auto mr-0 sm:mr-2 space-x-1 sm:space-x-2">
            <!-- about -->

            <a href="javascript:void(0)" class="has-tooltip rounded-full hidden sm:block" aria-label="About" data-cooltipz-dir="bottom">
              <div class="bg-gray-100 hover:bg-gray-200 p-2 rounded-full min-w-6 min-h-6">
                <load src="./src/assets/images/icons/circle-info.svg"/>
              </div>
            </a>
            <!-- search -->
            <a href="javascript:void(0)" class="has-tooltip rounded-full block lg:hidden" aria-label="Search" data-cooltipz-dir="bottom">
              <div id="search-button" class="bg-gray-100 hover:bg-gray-200 p-2 rounded-full">
                <load src="./src/assets/images/icons/magnifying-glass.svg"/>
              </div>
            </a>
            <!-- settings -->
            <a href="javascript:void(0)" class="has-tooltip rounded-full" aria-label="Settings" data-cooltipz-dir="bottom">
              <div class="bg-gray-100 hover:bg-gray-200 p-2 rounded-full">
                <load src="./src/assets/images/icons/gears.svg"/>
              </div>
            </a>
            <!-- reload -->
            <a href="#" class="has-tooltip rounded-full" href="javascript:void(0)" aria-label="Reload" data-cooltipz-dir="bottom">
              <div id="reload-button" class="bg-gray-100 hover:bg-gray-200 p-2 rounded-full">
                <load src="./src/assets/images/icons/arrow-rotate-right.svg"/>
              </div>
            </a>
          </div>
        </div>
        <!-- end header -->

        <!-- map -->
        <div id="map" style="width: 100%; height: 100%"></div>
      </div>
    </div>

    <div id="test-node-size" class="absolute -left-[1000] -top-[-1000] w-auto whitespace-nowrap"></div>

    <script type="module" src="./src/index.tsx"></script>
  </body>
</html>
